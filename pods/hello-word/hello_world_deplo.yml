apiVersion: apps/v1
kind: Deployment
metadata:
  name: appdeployment
  labels:
    app: AppDeployment
    env: development
spec:
  selector:
    matchLabels:
      app: application
  replicas: 2
  template:
    metadata:
      labels:
        app: application
    spec:
      containers:
        - name: application
          image: dockercloud/hello-world
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
